<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Crystal Collector</h1>
            
            <p class="lead">Each of the crystals is worth a misterious value... Click on the crystals to add to your score.  Try and match the target without going over! </p>
        </div>
    </div>


    <div id="wrapper">
            <div>
                <div class="row">

                    <div class="col-lg-3">
                        <h2>Target: <h2> 
                        <p id="targetNumberGoesHere"></p>
                    </div>
              
                    <div class="col-lg-3">
                        <h2>Points: <h2> 
                        <p id="userScore"></p>
                    </div>
                       
                    <div class="col-lg-3">
                    <h2>Wins:  <h2> 
                    <p id="userWinsGoHere">  </p>
                    </div>

                    <div class="col-lg-3">
                    <h2>Losses: <h2> 
                    <p id="userLossesGoHere">  </p>
                    </div>  
                </div> 
            </div>  


            <div class="row">
                <div class="col-lg-12">
                <img class="images"  id="rose" src="http://4.bp.blogspot.com/-56x1OkkBVXs/U8SdhuwNoyI/AAAAAAAABxo/XZr-Cs-JQ4w/s1600/rose-quartz-lavra-da-ilha-brazil.jpg">
                <img class="images" id="amethyst" src="https://www.feelcrystals.com.au/wp-content/uploads/2016/05/Amethyst-Specimen-4.jpg">
                <img class="images" id="emerald" src="https://store.finemineralia.com/assets/images/DCO17-Emerald-12.jpg">
                <img class="images" id="aqua" src="http://jewelrygemsabout.com/wp-content/uploads/2018/05/aquamarine-photo-1.jpg">
                </div>
            </div>

    </div>
          










    </div>

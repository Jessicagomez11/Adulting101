<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Crystal Collector</h1>
            
            <p class="lead">Directions will go here.</p>
        </div>
    </div>
    <div  id="container">
            <div class="d-flex justify-content-center"></div>
            <div class="row">
                <div class="col-lg-12">
                    <h2>Target: <h2> 
                    <p id="targetNumberGoesHere"></p>

                </div>
               
            </div>    

            <div class="row">
                <div class="col-lg-12">
                <button><img class="images"  id="rose" src="http://4.bp.blogspot.com/-56x1OkkBVXs/U8SdhuwNoyI/AAAAAAAABxo/XZr-Cs-JQ4w/s1600/rose-quartz-lavra-da-ilha-brazil.jpg"></button>
                <button><img class="images" id="amethyst" src="https://www.feelcrystals.com.au/wp-content/uploads/2016/05/Amethyst-Specimen-4.jpg"></button>
                <button><img class="images" id="emerald" src="https://store.finemineralia.com/assets/images/DCO17-Emerald-12.jpg"></button>
                <button> <img class="images" id="aqua" src="http://jewelrygemsabout.com/wp-content/uploads/2018/05/aquamarine-photo-1.jpg"></button>
                </div>
            </div>


            <div class="d-flex justify-content-center"></div>
            <div class="row">
                <div class="col-lg-12">
                    <h2>Your Score:  <h2> 
                    <p id="userScore"></p>

                </div>
               
            </div>    











    </div>



    <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</html>
